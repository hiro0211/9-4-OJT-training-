<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 株式会社サンプル</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #e6f2ff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        .hero {
            background-color: #f0f8ff;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0066cc;
        }

        .cta-button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .features {
            padding: 50px 0;
        }

        .feature {
            margin-bottom: 30px;
        }

        footer {
            background-color: #e6f2ff;
            color: #0066cc;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #0066cc;
            cursor: pointer;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="about.html">自己紹介</a></li>
                    <li><a href="services.html">3年後の目標</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="features">
            <div class="container">
                <h1>お問い合わせ</h1>
                <p>お問い合わせやご相談は、以下の連絡先までお気軽にどうぞ。</p>
                <p>電話: 03-1234-5678</p>
                <p>メール: info@sample-company.co.jp</p>
                <!-- お問い合わせフォームを追加することもできます -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 株式会社サンプル. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
